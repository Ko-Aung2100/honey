<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Animated Heart</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: radial-gradient(#e80202, white);
                flex-direction: column;
                text-align: center;
            }

            .heart-big {
                position: relative;
                width: 100px;
                height: 100px;
                background: #e80202;
                transform: rotate(45deg);
                box-shadow: 10px 10px 50px rgba(0,0,0,0.5);
                animation: animate 1s linear infinite;
            }

            @keyframes animate {
                0%, 100% { transform: rotate(45deg) scale(1); }
                20% { transform: rotate(45deg) scale(0.8); }
                40% { transform: rotate(45deg) scale(1.2); }
                80% { transform: rotate(45deg) scale(1.1); }
            }

            .heart-big::before,
            .heart-big::after {
                content: '';
                position: absolute;
                background: #e80202;
                border-radius: 50%;
            }

            .heart-big::before {
                top: -50px;
                left: 0;
                width: 100px;
                height: 100px;
            }

            .heart-big::after {
                top: 0;
                left: -50px;
                width: 100px;
                height: 100px;
            }

            .valentine {
                margin-top: 20px;
                background: #e80202;
                padding: 10px;
                border-radius: 5px;
                animation: valentine 0.5s linear infinite;
                color: white;
            }

            @keyframes valentine {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(0.95); }
            }

            .falling-hearts {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .heart {
                position: absolute;
                color: red;
                font-size: 20px;
                animation: fall 5s linear infinite;
            }

            @keyframes fall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
            #birthdaySong{
            display:none;
            }
            button{
                background-color: pink;
                color:white;
                font-weight: bolder;
                margin-bottom: -100px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="falling-hearts"></div>
        <div class="heart-big"></div>
        <div class="valentine">
            <p>Happy Birthday Honey!</p>
            <p>Ankie Loves You So Much!</p>
            <p>Wish You Always Be Successful!</p>
            <button onclick="document.getElementById('birthdaySong').play()">Click me hee heez</button>
        </div>
        <audio id="birthdaySong" src="happy-birthday.mp3" autoplay loop></audio>

       <script>
    window.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("birthdaySong");
        audio.play().catch(error => console.log("Autoplay prevented:", error));
    });
</script>
        <script>
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.querySelector(".falling-hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 300);
        </script>
    </body>
</html>
